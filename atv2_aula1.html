<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV 2</title>
    
</head>
<body>
    <script>
        let num = prompt("Digite um número inteiro positivo");
        if (num > 0) {
            let primo = true;
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                primo = false;
                break;
                }
            }
            if (primo) {
                alert(`O número digitado ${num} é primo`);
            } else {
                alert(`O número ${num} não é primo`);
            }
        } else {
        alert("Valor inválido!");
        }
    </script>
</body>
</html>
