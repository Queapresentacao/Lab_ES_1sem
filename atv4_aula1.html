<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV 4</title>
    
</head>
<body>
    <script>
        let num = prompt("Digite um número inteiro positivo");

        if (num > 0) {
            let fatorial = 1;
        for (let i = 1; i <= num; i++) {
            fatorial = fatorial * i;
        }
            alert(`O fatorial de ${num} é ${fatorial}`);
        } else {
            alert("Valor inválido!");
        }
    </script>
</body>
</html>
