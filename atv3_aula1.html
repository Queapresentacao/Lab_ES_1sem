<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV 3</title>
   
</head>
<body>
    <script>
        let num = prompt("Digite um número inteiro positivo");

        if(num == ""){
                alert("Seu dado é inválido!")
        }
         else if (num >= 0) {
            if (num % 2 == 0) {
                alert("Seu número é par");
            } else {
                alert("Seu número é ímpar");
            }  
        } else {
            alert("Seu dado é inválido!");
            }
    </script>
</body>
</html>
